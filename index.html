<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th of July Celebration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scene-container">
        <!-- Eagle -->
        <img src="eagle1.gif" alt="American Eagle" class="eagle">
        
        <!-- Night Sky -->
        <div class="sky">
            <!-- Stars -->
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
            
            <!-- Fireworks -->
            <div class="fireworks">
                <div class="firework"></div>
                <div class="firework"></div>
                <div class="firework"></div>
                <div class="firework"></div>
                <div class="firework"></div>
            </div>
            
            <!-- Moon -->
            <div class="moon"></div>
            
            <!-- American Flag -->
            <div class="flag-section">
                <div class="flag-pole"></div>
                <img src="american_flag.png" alt="American Flag" class="flag-image">
            </div>
        </div>
        
        <!-- Ground -->
        <div class="ground">
            <div class="grass"></div>
        </div>

        <!-- Interactive Firework Launchers -->
        <div class="launcher-section">
            <div class="launcher" data-firework="1">
                <div class="launcher-top"></div>
                <div class="launcher-base">A</div>
            </div>
            <div class="launcher" data-firework="2">
                <div class="launcher-top"></div>
                <div class="launcher-base">M</div>
            </div>
            <div class="launcher" data-firework="3">
                <div class="launcher-top"></div>
                <div class="launcher-base">E</div>
            </div>
            <div class="launcher" data-firework="4">
                <div class="launcher-top"></div>
                <div class="launcher-base">R</div>
            </div>
            <div class="launcher" data-firework="5">
                <div class="launcher-top"></div>
                <div class="launcher-base">I</div>
            </div>
            <div class="launcher" data-firework="5">
                <div class="launcher-top"></div>
                <div class="launcher-base">C</div>
            </div>
            <div class="launcher" data-firework="5">
                <div class="launcher-top"></div>
                <div class="launcher-base">A</div>
            </div>
            <div class="launcher" data-firework="5">
                <div class="launcher-top"></div>
                <div class="launcher-base">2</div>
            </div>
            <div class="launcher" data-firework="5">
                <div class="launcher-top"></div>
                <div class="launcher-base">5</div>
            </div>
            <div class="launcher" data-firework="5">
                <div class="launcher-top"></div>
                <div class="launcher-base">0</div>
            </div>
            
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <h1 class="title">Happy 4th of July!</h1>
            <p class="subtitle">Celebrate Independence Day</p>
            
            
        </div>
    </div>
</body>
</html>
